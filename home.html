<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UI Table</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="dist/css/styles.min.css" />
	</head>

	<body>
		<header class="header">
			<h1 class="title">UI Table</h1>
			<p>Responsive, Accessible & Dynamic HTML5 Table</p>
		</header>

		<main class="main">
			<table class="table">
				<thead>
					<tr id="tr"></tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</main>

		<footer class="footer">
			<p>Copyright &copy; <span id="date"></span> • Made in Saint Paul, MN • <a href="https://github.com/angelajholden/ui-table">UI Table on Github</a></p>
		</footer>
		<script src="dist/js/scripts.min.js"></script>
	</body>
</html>
